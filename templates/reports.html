<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      .report {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }
      .timestamp {
        font-size: 0.9em;
        color: #555;
      }
      .content {
        margin-top: 5px;
      }
      .no-history {
        font-size: 1.2em;
        color: #666;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .button-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Report History</h1>
    <div id="report-history">
      {% if reports %}
        {% for report in reports %}
        <div class="report">
          <div class="timestamp">{{ report.timestamp }}</div>
          <div class="content"><pre>{{ report | tojson(indent=2) }}</pre></div>
        </div>
        {% endfor %}
      {% else %}
        <p class="no-history">No report history</p>
      {% endif %}
    </div>
    <div class="button-container">
      <button onclick="window.location.href='/'">Back to Index</button>
    </div>
  </body>
</html>
