<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Security Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input,
        button {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            display: none;
        }
        .result-section {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>API Security Scanner</h1>
    <form id="apiForm">
        <label for="target">Enter URL:</label>
        <input type="text" id="target" required>
        <button type="submit">Scan API</button>
    </form>

    <div id="result">
        <div class="result-section">
            <h2>API Type:</h2>
            <p><strong>Type:</strong> <span id="apiType"></span></p>
        </div>
        <div class="result-section">
            <h2>Headers:</h2>
            <p><strong>Access-Control-Allow-Origin:</strong> <span id="headerCORS"></span></p>
            <p><strong>Authorization:</strong> <span id="headerAuth"></span></p>
            <p><strong>Content-Security-Policy:</strong> <span id="headerCSP"></span></p>
        </div>
        <div class="result-section">
            <h2>Warnings:</h2>
            <ul id="warningsList"></ul>
        </div>
    </div>

    <script>
        document.getElementById("apiForm").onsubmit = async function(event) {
            event.preventDefault();

            const targetUrl = document.getElementById("target").value;
            const response = await fetch("/scan_api", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ target: targetUrl })
            });

            const data = await response.json();
            displayResults(data);
        };

        function displayResults(data) {
            // Populate API type
            document.getElementById("apiType").textContent = data.type || "Unknown";

            // Populate headers
            document.getElementById("headerCORS").textContent = data.headers["Access-Control-Allow-Origin"] || "Not Set";
            document.getElementById("headerAuth").textContent = data.headers["Authorization"] || "Not Set";
            document.getElementById("headerCSP").textContent = data.headers["Content-Security-Policy"] || "Not Set";

            // Populate warnings list
            const warningsList = document.getElementById("warningsList");
            warningsList.innerHTML = "";
            if (data.warnings && data.warnings.length > 0) {
                data.warnings.forEach(warning => {
                    const listItem = document.createElement("li");
                    listItem.textContent = warning;
                    warningsList.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement("li");
                listItem.textContent = "No warnings";
                warningsList.appendChild(listItem);
            }

            // Display the result section
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
