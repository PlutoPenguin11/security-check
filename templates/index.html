<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vulnerability Scanner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input,
      button {
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #results,
      #loading {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
        margin-top: 10px;
      }
      #results {
        display: none; /* Hide by default */
      }
      #loading {
        display: none; /* Hide loading indicator */
        text-align: center;
        font-weight: bold;
      }
      pre {
        white-space: pre-wrap; /* Ensure long lines wrap */
        word-wrap: break-word;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Vulnerability Scanner</h1>
    <form id="scanForm" action="/scan" method="post">
      <label for="target">Target URL:</label>
      <input
        type="text"
        id="target"
        name="target"
        placeholder="http://example.com"
        required
      />
      <br />
      <label for="port_start">Start Port:</label>
      <input
        type="number"
        id="port_start"
        name="port_start"
        value="1"
        min="1"
        max="65535"
        required
      />
      <br />
      <label for="port_end">End Port:</label>
      <input
        type="number"
        id="port_end"
        name="port_end"
        value="1024"
        min="1"
        max="65535"
        required
      />
      <br />
      <button type="submit">Scan</button>
      <button type="button" onclick="defaultScan()">Default Scan</button>
    </form>

    <div id="loading">Scanning... Please wait.</div>
    <div id="results">
      <h2>Scan Results:</h2>
      <pre id="resultContent"></pre>
    </div>
    <div id="error" class="error"></div>

    <script>
      async function defaultScan() {
        document.getElementById("target").value = "http://example.com"; // Default target
        document.getElementById("port_start").value = "1";
        document.getElementById("port_end").value = "1024";

        // Submit the form
        document.getElementById("scanForm").submit();
      }

      document.getElementById("scanForm").onsubmit = async function (event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(this);
        const resultContent = document.getElementById("resultContent");
        const errorDiv = document.getElementById("error");
        const loadingDiv = document.getElementById("loading");

        // Clear previous results or errors
        document.getElementById("results").style.display = "none";
        resultContent.textContent = "";
        errorDiv.style.display = "none";
        errorDiv.textContent = "";

        loadingDiv.style.display = "block"; // Show loading spinner

        try {
          const response = await fetch(this.action, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorText = await response.text();
            console.error(`Error: ${errorText}`); // Log error
            errorDiv.textContent = `Error: ${response.status} ${response.statusText} - ${errorText}`;
            errorDiv.style.display = "block";
            return;
          }

          const data = await response.json();

          // Display results
          resultContent.textContent = JSON.stringify(data, null, 2);
          document.getElementById("results").style.display = "block";
        } catch (error) {
          console.error(`Fetch error: ${error.message}`); // Log error
          errorDiv.textContent = `Fetch error: ${error.message}`;
          errorDiv.style.display = "block";
        } finally {
          loadingDiv.style.display = "none"; // Hide loading spinner
        }
      };
    </script>
  </body>
</html>
